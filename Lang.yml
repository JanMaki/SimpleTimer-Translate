information: |
  Discord上で動くタイマーBot
  
  **一般的なTimerBot**
  　＋ 一時停止・再生
  　＋ 時間追加
  　＋ 複数同時稼働
  　＋ 一時停止・再生
  　＋ 残り時間表示を10秒ごとに行う
  　＋ ボタンを用いた簡単な操作
timer:
  minutes: "%0分"
  seconds: "%0秒"
  start: "タイマーを開始しました %0"
  minutesLeftNotice: "残り%0です"
  add: "タイマーを%0延長しました"
  minus: "タイマーを%0短縮しました"
  notStop: "タイマーは一時停止していません"
  restart: "タイマーを再開しました %0"
  alreadyStop: "タイマーは既に一時停止しています"
  stop: "タイマーを一時停止しました"
  finish: "タイマーが終了しました"
  leftCheck: "タイマー終了まで: %0"
  remove: "タイマーを破棄しました"
  timerMaxWarning: ":x: これ以上タイマーを動かすことはできません（最大: 4）"
  queueNumber: "%0番目のキュー"
  timerNotMoveWarning: "*タイマーは動いていません"
  mentionOmit: "*メンションの対象が多すぎるため、省略しました"
  outOfRangeValueWarning: "値が大きすぎます"
dice:
  secret: "(シークレットダイス)"
  longRangeWaring: |
    %0出力結果の文字数が多すぎます。
    ダイスの内容を変更して再度実行してください。
  wrongFormat: "%0*ダイスの構文が間違っています"
  changeDiceMode: "ダイスモードをを%0に変更しました"
  longLengthWarning: "*ダイスの内容は30文字以下にしてください"
  defaultDice:
    title: "SimpleTimer標準ダイス"
    dDescription: |
      〇個の●面ダイスを振ります
      例： /roll 1d100　1個100面ダイスを振ります
    plusDescription: |
      □と■を足します
      例１： /roll 2+5　2+5を行います 結果は7です
      例２： /roll 1D6+1 1個6面ダイスを振った結果に+1を行います
    lessThanDescription: |
      ◇が◆より下かどうかを成功・失敗で、判定します
      例１： /roll 10<5　10が5より下かどうかを判定します 結果は失敗です
    lessDescription: |
      ◇が◆以下かどうかを成功・失敗で、判定します
      例１： /roll 1d10<=2 1個10面ダイスを振った結果が2以下かどうかを判定します 20%の確率で成功します
    omission: "＜省略＞"
    success: "成功"
    failure: "失敗"
  bcDice:
    botSelect: "ダイスBot選択"
    botSelectDescription: "使用するダイスボットを選択してください"
    page: "ページ %0/%1"
    changeDiceBot: "ダイスBotを%0に変更しました  id:%1"
    diceDescription: "ダイスは**/roll ダイス: コマンド**で実行できます 例: /roll ダイス: 1d100"
    gameCommand: "ゲーム固有コマンド"
    commonCommand: "システム共通コマンド"
    unknownBot: "*不明なBotです"
